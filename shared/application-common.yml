# ============================
# GLOBAL COMMON CONFIGURATION
# ============================

spring:
  application:
    name: shared-config

  jackson:
    serialization:
      indent_output: true
    default-property-inclusion: non_null

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  cloud:
    discovery:
      enabled: true

  messages:
    basename: messages
  
  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecommerce_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# GLOBAL JWT CONFIG (APPLIES TO ALL MICROSERVICES)
jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-prod}
  expiration: ${JWT_EXPIRATION:3600000}
  issuer: ecom-platform
  header: Authorization
  prefix: Bearer 

# GLOBAL SECURITY SETTINGS
security:
  basic:
    enabled: false

# CORS COMMON SETTINGS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# ============================
# GLOBAL RESILIENCE4J SETTINGS
# ============================
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 50
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5
    instances:
      global-cb:
        base-config: default

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 2s

# GLOBAL MANAGEMENT CONFIG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs
