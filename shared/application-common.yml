# ============================
# GLOBAL COMMON CONFIGURATION
# ============================

spring:
  jackson:
    serialization:
      indent_output: true
    default-property-inclusion: non_null
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  cloud:
    discovery:
      enabled: true

  messages:
    basename: messages

# NOTE:
# ‚ùó Removed global datasource and JPA config because
# each microservice must define its OWN database.
# If kept here, EVERY service is forced into ecommerce_db,
# causing startup failures or wrong data mapping.

# GLOBAL JWT CONFIG
jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-prod}
  expiration: ${JWT_EXPIRATION:3600000}
  issuer: ecom-platform
  header: Authorization
  prefix: Bearer

# GLOBAL SECURITY SETTINGS
security:
  basic:
    enabled: false

# CORS COMMON SETTINGS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# ============================
# GLOBAL RESILIENCE4J SETTINGS
# ============================
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 50
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 2s

# ============================
# GLOBAL MANAGEMENT CONFIG
# ============================
management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always


# ============================
# GLOBAL EUREKA CLIENT CONFIG
# ============================
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30


springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

  api-docs:
    enabled: true
    path: /v3/api-docs
